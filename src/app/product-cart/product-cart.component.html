<h2 class="text-white">Carrito</h2>
<table class="bg-white text-dark table table-bordered table-responsive">
    <thead>
        <tr>
            <th>Producto</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of cartList$ | async">
            <td>{{product.nombre}}</td>
            <td class="text-center">{{product.quantity}}</td>
        </tr>
    </tbody>
</table>
